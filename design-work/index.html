*:before,

  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  padding: 0;
  margin: 0;
}
div,
section,
article,
aside,
h1,
h2,
h3,
p,
ul,
li,
svg,
iframe,
a {
  border-style: solid;
  outline-style: solid;
  border-width: 0;
  outline-width: 0;
}
.media {
  box-sizing: content-box;
}
html {
  width: 100%;
  font-size: 16px;
}
body {
  width: 100%;
  /* Dangerous? Makes mobile happy */
  overflow: hidden;
  overflow-y: auto;
}
.stack {
  z-index: 1;
  transition: transform 0.3s ease-out;
}
picture {
  display: inline-block;
}
picture img {
  display: block;
  height: 100%;
  width: 100%;
}
iframe {
  border: none;
  outline: 0;
  height: 100%;
  width: 100%;
}
.group {
  pointer-events: none;
}
.group > * {
  pointer-events: all;
}
a {
  text-decoration: none;
  color: inherit;
}
.text a,
.data a {
  border-bottom: 1px solid transparent;
}
a.more {
  font-weight: bold;
  white-space: nowrap;
  display: inline-block;
}
span.final-word {
  margin-right: 1em;
  margin-bottom: 1em;
  display: inline-block;
}
a:link,
a:visited {
  transition: color 0.3s ease-out, background-color 0.3s ease-in;
  -webkit-transition: color 0.3s ease-out, background-color 0.3s ease-in;
}
a:hover,
a:focus {
  transition: color 0.2s ease-in, background-color 0.2s ease-out;
  -webkit-transition: color 0.2s ease-in, background-color 0.2s ease-out;
}
a:active {
  transition: color 0.1s ease-in, background-color 0.1s ease-out;
  -webkit-transition: color 0.1s ease-in, background-color 0.1s ease-out;
}
a.aside {
  display: inline-block;
}
html.exporting a {
  transition: none;
}
.cta {
  text-decoration: none;
}
.media > a {
  display: inline-block;
}
h1 a,
h2 a,
h3 a {
  font-weight: inherit;
  letter-spacing: inherit;
}
a {
  -webkit-box-decoration-break: clone;
  -ms-box-decoration-break: clone;
  -moz-box-decoration-break: clone;
  box-decoration-break: clone;
}
.text-decoration {
  -webkit-box-decoration-break: clone;
  -ms-box-decoration-break: clone;
  -moz-box-decoration-break: clone;
  box-decoration-break: clone;
}
.aside.text-decoration {
  padding-top: 1px;
  padding-bottom: 1px;
}
.decoration {
  pointer-events: none;
}
.svg {
  position: relative;
}
.svg > svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.svg.connector > svg {
  width: 109%;
  height: 109%;
  margin-left: -2%;
}
.svg path,
.svg ellipse,
.svg rect,
.svg polygon,
.svg circle {
  fill: currentColor !important;
}
.svg mpath,
.svg line,
.svg polyline {
  stroke: currentColor !important;
}
.decoration {
  background-color: currentColor;
}
.svg {
  background-color: transparent;
}

  margin-left: -20px;

  pointer-events: none;

  pointer-events: all;
}

}
